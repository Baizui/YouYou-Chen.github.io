<h1>四大品牌麻辣烫的地区分布</h1>

				<h3>地图分布</h3>
			<p>我们走在中国大街小巷，我们会发现路边总是有那么几间麻辣烫的店面，人总是会想吃这些麻辣烫，但是这其中那些店铺是国内最多的呢？他们都分布在 哪里呢？以下便是对这些问题的探讨。</p>
		    <p>通过查询我发现中国的麻辣烫的主要品牌店是：串串香、冒菜、杨国福、张亮，所以下图便是对这四个品牌麻辣烫进行分析。</p>
			<iframe src="https://public.tableau.com/shared/JFHZ2Y74N?:display_count=yes/Dashboard1?:showVizHome=no&:embed=true"></iframe>
			<p>通过地图的分布，我们可以发现：第一，串串香是最少的；第二，这四大麻辣烫的品牌分布的很集中；第三，新疆等边缘地区基本少便是没有这些麻辣烫店铺。</p>
